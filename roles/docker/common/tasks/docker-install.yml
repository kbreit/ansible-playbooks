- name: Install Docker and ensure it's at the latest version
  yum:
    name: docker
    state: latest
  become: true
- service:
    name: docker
    state: started
    enabled: yes
  become: true
- user:
    name: ec2-user
    groups: docker
    append: yes
  become: true
- name: Install pip
  yum:
    name: python2-pip
    state: latest
  become: true
- name: Install Docker Python bindings
  pip:
    name: docker-py
  become: true